<div class="row timecardTitle" id="timeCardListView">
    <div class="col-lg-3 col-sm-3 col-xs-3">Engagement
    </div>
    <div class="col-lg-3 col-sm-3 col-xs-3">Week Total
    </div>
    <div class="col-lg-3 col-sm-3 col-xs-3">Approval Status
    </div>
    <div class="col-lg-3 col-sm-3 col-xs-3"><a data-toggle="modal" id="newTimeCard" class="btn btn-primary btn-lg">create timecard</a></div>

    <div id="timeCardListViewContent">
    </div>
</div>

<div class="modal fade" id="timecardModal">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Pick Engagement</h4>
    </div>
    <div class="modal-body">
        <label for="engagement">Pick Engagement</label>
        <select id="engagement">
            <option value="none">-None-</option>
            <option value="internal">-Internal-</option>
        </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
      <button type="button" id="tcModalComfirm" class="btn btn-primary" data-dismiss="modal">Create</button>
    </div>
  </div>
</div>
</div>
