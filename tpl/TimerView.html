<!--datepicker-->
<div>
	<button id="goLastWeek" class="glyphicon glyphicon-arrow-left"></button>

	<label for="weekDate">Week Ending</label>
	<input type="date" name="weekDate" id="week_Date" value="<%= rangeDateEnd %>"/>

	<button id="goNextWeek" class="glyphicon glyphicon-arrow-right"></button>
</div>

<!--day picklist-->
<div>
	<label for="week_Day">Week Day</label>
	<select class="test" id="week_Day">
	    <option value="All">All Week Day</option>
	    <option value="Sun">Sunday</option>
	    <option value="Mon">Monday</option>
	    <option value="Tue">Tuesday</option>
	    <option value="Wed">Wednesday</option>
	    <option value="Thu">Thursday</option>
	    <option value="Fri">Friday</option>
	    <option value="Sat">Saturday</option>
	</select>
</div>

<!--content-->
<div class="container" id="timerContainer">
</div>

<!-- Timecard Modal-->
<div class="modal fade" id="timecardModal">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Pick Engagement</h4>
    </div>
    <div class="modal-body">
        <label for="engagement">Pick Engagement</label>
        <select id="engagement">
            <option value="none">-None-</option>
            <option value="internal">-Internal-</option>
        </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
      <button type="button" id="tcModalComfirm" class="btn btn-primary" data-dismiss="modal">Create</button>
    </div>
  </div>
</div>
</div>
