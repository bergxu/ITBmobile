<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk" />

        <title>ITBmobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- custom  timer component layout template-->
		<!-- time card style (only show title)-->
		<script type="text/template" id="tcitem-template">
	    	<div class="tc-item">
	    		<div>
			        <div class="span3 engagementEdit">
			        	<% if(Engagement__c){%>
			        		<span><%= Engagement__r.Name %></span>
			        	<%}else{%>
			        		<span><%= RecordType.DeveloperName %></span>
			        	<%}%>
			        	<!--span class="engagementEdit"></span-->
			        </div>
			        <div class="span3"><%= weekTotal %></div>
			        <div class="span3"><%= Status__c %></div>
			        <div class="span3"></div>
				</div>
				<div>
			        <div class="span2"></div>
			        <div class="span2">role</div>
			        <div class="span2">startTime</div>
			        <div class="span2">breakTime</div>
			        <div class="span2">endTime</div>
			        <div class="span2">totalHours</div>
				</div>
	        </div>
	    </script>

		<!-- time entry of time card style (show the of solq callback)-->
	    <script type="text/template" id="teitem-template">
	        <div class="span2"></div>
	        <div class="span2">
	        	<% if(Resource_Assignment__r){ %> 
	        		<%= Resource_Assignment__r.Name %> 
	        	<% }else{ %>
	        		<%= Internal_Type__c %>
	        	<% } %> 
	        </div>
	        <div class="span2"><%= Start_Time__c %></div>
	        <div class="span2"><%= Breaks__c %></div>
	        <div class="span2"><%= End_Time__c %></div>
	        <div class="span2"><%= Total_Hours__c %></div>
	    </script>

	    <script type="text/template" id="tcEng-template">
	        <select class="engagementPicklist">
	        	<option>-None-</option>
	        	<option>-Internal-</option>
		        <% _.each(models,function(engagement){ %>
		        	<option><%= engagement.get('Name') %></option>
		        <% });%>
	        </select>
	    </script>

	    <script type="text/template" id="teRa-template">
	        <select class="raPicklist">
	        	<option>-None-</option>
		        <% _.each(models,function(ra){ %>
		        	<option><%= ra.get('Role_Name__c') %></option>
		        <% });%>
	        </select>
	    </script>
        
        <!-- load css -->

        <script src="js/models/user.js"></script>
        <script src="js/models/resource.js"></script>
        <script src="js/models/vacationPlan.js"></script>
        <script src="js/models/task.js"></script>
        <script src="js/models/chatterData.js"></script>
        <script src="js/models/model-timer.js"></script>
        
       
    </head>
